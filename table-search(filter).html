<!doctype html>
<html lang="en">
<head>
	<title>Search in table</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width;initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>
<body>
<div class="container">

    <input class="form-control mt-3" id="myInput" type="text" placeholder="Search..">
	<table class="table-striped table-hover tabel-bordered mt-3" style="width:100%">
	<thead>
		<tr style="background-color:salmon">
			<th>Employee No &nbsp;</th>
			<th>Employee Name &nbsp;</th>
			<th>Employee Address &nbsp;</th>
		</tr>
	</thead>
	<tbody id="myTable">
		<tr>
			<td>001</td>
			<td>Rahul</td>
			<td>Rajajinagar</td>
		</tr>
		<tr>
			<td>002</td>
			<td>Bharadwaj</td>
			<td>Nandini Layout<td>
		</tr>
		<tr>
			<td>003</td>
			<td>Chandan</td>
			<td>chandra layout</td>
		</tr>
	</tbody>
	</table>
</div>
<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>

</body>
</html>
