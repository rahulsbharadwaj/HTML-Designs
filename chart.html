<!DOCTYPE HTML>
<html>
<head>  
  <script type="text/javascript">
  window.onload = function () {

    var chart = new CanvasJS.Chart("chartContainer1",
    {
        axisY:{
            valueFormatString:"#######.00"
        },
        axisX:{
           valueFormatString:"####"
        },
      data: [
      {        
        type: "area",
        xValueFormatString:"Year ####",
        yValueFormatString:"#######.00",
        dataPoints: [
			{ x:2009, y: 50000 },
			{ x:2010, y: 90000},
			{ x:2011, y: 120000 },
			{ x:2012, y: 140000 },
			{ x:2013, y: 150000 },
			{ x:2014, y: 180000  },
			{ x:2015, y: 120000 },
        ]
      },{
        type: "area",
        xValueFormatString:"Year ####",
        yValueFormatString:"#######.00",
		dataPoints: [
			{ x:2009, y: 45000 },
			{ x:2010, y: 85000},
			{ x:2011, y: 115000 },
			{ x:2012, y: 135000 },
			{ x:2013, y: 145000 },
			{ x:2014, y: 175000  },
			{ x:2015, y: 115000 },

		]
	}
      ]
    });

    chart.render();
  }
  </script>
  <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>
  <div id="chartContainer1" style="height: 300px; width: 100%;">
  </div>
</body>
</html>
